<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Nombre del Heroe: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Nombre del Heroe"/>
  </div>
  <div>
    <label for="hero-power">Poder del Heroe: </label>
    <input id="hero-power" [(ngModel)]="hero.power" placeholder="Poder del Heroe"/>
  </div>
  <button (click)="goBack()">Atras</button>
  <button (click)="save()">Guardar</button>
</div>
